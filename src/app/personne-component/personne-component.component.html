
<div class="bg-gris p-4">
    <div class="mb-3">
        <input
            [(ngModel)]="prenom"
            class="form-control"
            aria-label="Prénom"
            placeholder="Prénom"
        />
    </div>
    <div class="mb-3">
        <input
            [(ngModel)]="nom"
            class="form-control"
            aria-label="prenom"
            placeholder="Nom"
        />
    </div>
    <div class="mb-3">
        <select
            [(ngModel)]="equipeIndice"
            aria-label="Equipe"
            class="form-select"
        >
            <option value="-1">Pas d'équipe</option>
            <option *ngFor="let equipe of equipes; let i=index" [value]="i">
                {{equipe.nom}}
            </option>
        </select>
    </div>
    <button
        class="btn btn-success btn-lg col-12"
        (click)="onAjouterPersonne()"
    >
        <i class="fa fa-plus"></i>
    </button>
</div>
<!-- divUser -->
<div class="mt-3 pt-2">
    <table
    *ngIf="personnes.length > 0"
    class="table table-striped mt-4"
    >
        <thead>
            <tr>
            <th>Prénom</th>
            <th>Nom</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let personne of personnes; let i=index">
            <td>{{personne.prenom}}</td>
            <td>{{personne.nom}}</td>
            <td>
                <button
                (click)="onEnleverPersonne(i)"
                class="btn btn-danger"
                >
                <i class="fa fa-trash"></i>
                </button>
            </td>
            </tr>
        </tbody>
    </table>
</div>
