<!DOCTYPE html>
<html>
  <head>
    <title>Mini projet Equipe de personnes</title>
    <meta charset="utf-8" />
    <!-- <link rel="icon" type="image/png" href="logo.png" /> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      .bg-gris {
        background-color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container" id="team">
      <div class="row">
          <div class="col-md-8">
              <div class="bg-gris p-4">
                  <div class="row">
                      <div class="col-4">
                          <input
                              [(ngModel)]="nomEquipe"
                              aria-label="Equipe"
                              class="form-control"
                              placeholder="Equipe"
                          />
                      </div>
                      <div class="col-1">
                          <button class="btn btn-success" (click)="onAjouterEquipe()">
                              <i class="fa fa-plus"></i>
                          </button>
                      </div>
                  </div>
              </div>
              <div>
                <app-equipe-component [equipes]="equipes"></app-equipe-component>
              </div>
            </div>
            <div class="col-md-4">
                <app-personne-component [personnes]="personnes" [equipes]="equipes"></app-personne-component>
            </div>
        <!-- row -->
        </div>
    </div>
    <!-- container -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.36/vue.cjs.js"
      integrity="sha512-2e2aXOh4/FgkCAUyurkjk0Uw4m1gPcExFwb1Ai4Ajjg97se/FEWfrLG1na4mq8cgOzouc8qLIqsh0EGksPGdqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
